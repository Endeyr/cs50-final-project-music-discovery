{% extends 'layout.html' %} {% block header %}
<h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %} {% block content %}
<form action="/login" method="post">
	<h2>Login</h2>
	<div class="">
		<input
			autocomplete="off"
			autofocus
			class=""
			id="username"
			name="username"
			placeholder="Username"
			type="text"
			required
		/>
	</div>
	<div class="">
		<input
			class=""
			id="password"
			name="password"
			placeholder="Password"
			type="password"
			required
		/>
	</div>
	<button class="btn" type="submit">Log In</button>
</form>
{% endblock %}
